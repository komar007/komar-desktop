# Basic settings
# ==============

set -g base-index 1
set -sg escape-time 0
set-option -g history-limit 32000
set-option -g status-position top
set-option -g renumber-windows on
setw -g mouse on
set-window-option -g mode-keys vi
setw -g word-separators ' '
set -g status-interval 10
set-option -g display-time 5000

# Alacritty terminal features: 24-bit color & underline style passthrough
set-option -ga terminal-features "alacritty:RGB:usstyle"

# Key bindings
# ============

set -g prefix C-s
bind-key C-s send-keys C-s

# reloading config
bind-key R source ~/.tmux.conf

bind-key -n F10 set-window-option status-position

# copy-mode with vim-like behavior
# --------------------------------

bind-key / copy-mode
# some emacs/readline-like motions
bind-key -T copy-mode-vi C-a send-keys -X start-of-line
bind-key -T copy-mode-vi C-e send-keys -X end-of-line
bind-key -T copy-mode-vi C-b send-keys -X cursor-left
bind-key -T copy-mode-vi C-f send-keys -X cursor-right
# rectangle selection
bind-key -T copy-mode-vi C-v \
    send-keys -X begin-selection \; \
    send-keys -X rectangle-toggle
# regular selection
bind-key -T copy-mode-vi v send-keys -X begin-selection
# copy selection to tmux buffer and X selection
bind-key -T copy-mode-vi y \
    send-keys -X pipe-no-clear "xsel -i --primary" \; \
    send-keys -X pipe "tmux load-buffer -" \; \
    send-keys -X cancel
# paste selection to terminal and quit copy mode
bind-key -T copy-mode-vi p \
    send-keys -X pipe "tmux load-buffer -b temp -" \; \
    send-keys -X cancel \; \
    run "sleep 0.1" \; \
    paste-buffer -drb temp
# copy mouse selection to tmux buffer and X selection
bind-key -T copy-mode-vi MouseDragEnd1Pane \
    send-keys -X pipe-no-clear "xsel -i --primary" \; \
    send-keys -X pipe "tmux load-buffer -"
# copy word to tmux buffer and X selection
bind-key -n DoubleClick1Pane \
    copy-mode -M \; \
    send-keys -X select-word \; \
    run "sleep 0.15" \; \
    send-keys -X pipe-no-clear "xsel -i --primary" \; \
    send-keys -X pipe "tmux load-buffer -" \; \
    send-keys -X cancel
bind-key -n MouseDown2Pane run-shell -b " tmux send-keys -l -- \"\$(xsel -o --primary)\""
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -T copy-mode-vi / command-prompt -i -p "search down" "send -X search-forward-incremental \"%%%\""
bind-key -T copy-mode-vi ? command-prompt -i -p "search up" "send -X search-backward-incremental \"%%%\""

bind-key -n M-s 'copy-mode ; command-prompt -T search -i -p "search up" "send -X search-backward-incremental \"%%%\""'

# session management
# ------------------

bind-key 9 switch-client -p # session++ (addition to standard prefix + "(")
bind-key 0 switch-client -n # session-- (addition to standard prefix + ")")
bind-key - switch-client -l # last-used session
bind-key _ switch-client -l # ...also

bind-key w choose-tree -wsZ

# fzf session selector
# TODO: try to sort by last attached from CURRENT client
SESSION_LIST="\
tmux list-sessions -F \"##{session_activity} ##{session_name} ##{session_windows} win\" \
     | sort -rn"
TMUX_SESSION_LIST="\
fzf-tmux -p100%,100% -- \
    --with-nth=2.. \
    --preview-window=up,80%,wrap,border-bottom\
    --preview 'tmux capture-pane -pet {2}: | tail -n \$(tput lines)' \
"
bind-key \\ run-shell -b "new_ses=\$($SESSION_LIST | $TMUX_SESSION_LIST | cut -d' ' -f 2); \
                          [ -n \"\$new_ses\" ] && tmux switch-client -t \"\$new_ses\" || true"

# change session working directory, very much WiP - the prompt supports no completion:(
bind-key a command-prompt -T command -p "cd" "attach-session -t . -c \"%%%\""

# moving between windows
# ----------------------

# new window
bind-key c new-window -a -c "#{pane_current_path}" # "clone window": open to the right, with current pane's cwd
bind-key C new-window # classical new window: open as the last one, with session's cwd

# select first and last-used window
bind-key -n \uE101 select-window -t:1 # bound to Ctrl + m in alacritty
bind-key -n \uE100 last-window # bound to Ctrl + "-" in alacritty

# window ++, --
bind-key -n C-k previous-window
bind-key -n C-j next-window

# moving windows
bind-key -n C-Up   swap-window -t -1 -d # fallback
bind-key -n \uE104 swap-window -t -1 -d # bound to Ctrl + Shift + k in alacritty
bind-key -n C-Down swap-window -t +1 -d # fallback
bind-key -n \uE103 swap-window -t +1 -d # bound to Ctrl + Shift + j in alacritty

# splits
unbind-key \"
unbind-key \%
bind-key s split-window
bind-key v split-window -h

# fix pgup/pgdn to be like in most terminals
bind -n S-Pageup copy-mode -u
bind -n S-Pagedown send-keys Pagedown

# URL scraper
# -----------

TMP_CAPTURE=/tmp/tmux_capture
BAT_HIGHLIGHT="bat --theme OneHalfLight --color=always --decorations never"
FZF_OPEN="\
fzf-tmux -p100%,100% \
    --with-nth=2.. \
    --preview \" \
        grep -Fn {2} $TMP_CAPTURE \
        | cut -d: -f1 \
        | sed 's/^/-H /' \
        | xargs $BAT_HIGHLIGHT $TMP_CAPTURE \
    \" \
    --preview-window=up,80%,nowrap,border-bottom,+{1}/2 \
    --bind \"ctrl-y:execute(tmux set-buffer {2} && echo {2} | xsel -i --primary)\" \
    | cut -d' ' -f 2- \
    | xargs xdg-open \
    > /dev/null 2>&1 \
    || true \
"
UNIQ_STABLE="awk '!seen[$0]++'"
FIND_URLS="grep --color=none -onE '(https?):\/\/[^][ ^<>]+' | sed 's/:/ /' | tac | $UNIQ_STABLE"

# visible part of pane
bind o run-shell -b "tmux capture-pane -eJ -p | tee $TMP_CAPTURE | $FIND_URLS | $FZF_OPEN"
# whole history of pane
bind O run-shell -b "tmux capture-pane -eJ -p -S- -E- | tee $TMP_CAPTURE | $FIND_URLS | $FZF_OPEN"

# paste buffers
# -------------

# TODO: get fields from tmux and then format outside of tmux
LIST_BUFFERS=" \
tmux list-buffers -F '%SRC% ##{buffer_name}%RESET% ##{buffer_sample} %DIM%(##{buffer_size} ##{?##{==:##{buffer_size},1},byte,bytes})%RESET%' \
    | sed -e \"s/%DIM%/\$(tput setaf 0)/g\" \
          -e \"s/%SRC%/\$(tput setaf 4)/g\" \
          -e \"s/%RESET%/\$(tput sgr0)/g\" \
"
FORMAT_X_SEL="sed \"1s/^/\$(tput setaf 1) selection\$(tput sgr0) /\""
FORMAT_X_CLIP="sed \"1s/^/\$(tput setaf 1) clipboard\$(tput sgr0) /\""

# TODO: move to a separate script, escaping has become too tedious already
bind p run-shell -b " \
    sel=$( \
        ( \
            xsel -o --primary | $FORMAT_X_SEL; \
            printf '\\0'; \
            $LIST_BUFFERS | head -n 1 | tr -d '\n'; \
            printf '\\0'; \
            xsel -o --clipboard | $FORMAT_X_CLIP; \
            printf '\\0'; \
            $LIST_BUFFERS | tail -n +2 | tr '\n' '\\0' \
        ) \
        | sed -ur \
            -e 's/(\\x0)+/\\1/g' \
            -e '1s/^\\x0//' \
        | fzf-tmux -p 100%,50% -y 9999 -- \
            --ansi \
            --read0 \
        | head -n 1 \
        | cut -d' ' -f 2 \
    ); \
    case \"\$sel\" in \
        '') ;; \
        selection) tmux send-keys -l -- \"\$(xsel -o --primary)\" ;; \
        clipboard) tmux send-keys -l -- \"\$(xsel -o --clipboard)\" ;; \
        *) tmux paste-buffer -b \$sel ;; \
    esac || true \
"

